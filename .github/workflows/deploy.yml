# Nom du workflow
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ÉTAPE CORRIGÉE : On spécifie le dossier 'docs' comme source pour tous les fichiers
      - name: Copy files to Build Directory
        run: |
          # Crée le dossier de destination
          mkdir -p dist
          # Copie le contenu du dossier 'docs' dans 'dist'
          cp -r docs/* dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # On déploie le dossier 'dist'
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4