# Nom du workflow
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NOUVELLE ÉTAPE : Créer un dossier de déploiement propre
      - name: Setup Build Directory
        run: mkdir -p dist

      # NOUVELLE ÉTAPE : Copier les fichiers nécessaires
      # On copie tout ce qui est nécessaire pour que le site fonctionne
      - name: Copy files to Build Directory
        run: |
          cp index.html dist/
          cp style.css dist/
          cp main.js dist/
          cp manifest.json dist/
          cp -r images dist/
          # Ajoutez ici d'autres fichiers ou dossiers si nécessaire

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ÉTAPE MODIFIÉE : Uploader l'artefact depuis le dossier 'dist'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # On déploie le dossier 'dist' et non plus la racine
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4